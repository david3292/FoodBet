<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/plantilla1.xhtml">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensaje" autoUpdate="true" showSummary="true" showDetail="true"/>
            <h:panelGrid id="login" columns="5">
                <p:outputLabel for="usuario" value="Usuario" styleClass="textb"/>
                <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" requiredMessage="Ingrese usuario"/>

                <p:outputLabel for="clave" value="Clave" styleClass="textb"/>
                <p:password id="clave" value="#{loginBean.clave}" required="true" requiredMessage="Ingrese Clave"/>
                <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" update="login" action="#{loginBean.doLogin()}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="restaurantes" var="rest" value="#{restauranteBean.restaurantes}" selectionMode="single" selection="#{restauranteBean.restSelected}" rowKey="#{rest.codRestaurante}">
                <f:facet name="header">
                    Restaurantes
                </f:facet>
                <p:ajax event="rowSelect" listener="#{restauranteBean.onRowSelect}" update=":form:msgs" />
                <p:ajax event="rowUnselect" listener="#{restauranteBean.onRowUnselect}" update=":form:msgs" />
                <p:column headerText="Id">
                    <h:outputText value="#{rest.codRestaurante}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{rest.nombre}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{rest.direccion}" />
                </p:column>
                <p:column headerText="Telefono1">
                    <h:outputText value="#{rest.telefono1}" />
                </p:column>
                <p:column headerText="Telefono2">
                    <h:outputText value="#{rest.telefono2}" />
                </p:column>
                <p:column headerText="Especialidad">
                    <h:outputText value="#{rest.especialidad}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
